name: Run R Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-r:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Run R script
        run: Rscript "redss prueba.R"

      - name: Subir resultados de R
        uses: actions/upload-artifact@v3
        with:
          name: r-results
          path: results/
